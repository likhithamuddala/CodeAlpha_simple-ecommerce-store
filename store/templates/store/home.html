{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShipShop Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'img/home.png' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            flex: 1;
        }

        h1 {
            margin-bottom: 200px;
            font-size: 4.5rem;
            color: rgb(255, 255, 255);
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .nav-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 4px;
            background-color: rgba(0, 0, 0, 0);
            color: #fff;
            font-size: 14px;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to ShipShop Store</h1>
        <div class="button-row">
            <a href="{% url 'login' %}" class="nav-button">
                <!-- Login Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 17l5-5-5-5v10zM19 3h-4v2h4v14h-4v2h4c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
                Login / Register
            </a>
            <a href="{% url 'product_list' %}" class="nav-button">
                <!-- Products Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 16H8v-2h8v2zm0-4H8V10h8v2zm0-4H8V6h8v2zm4-4H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z"/></svg>
                View Products
            </a>
            <a href="{% url 'cart' %}" class="nav-button">
                <!-- Cart Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zM7.16 14l.84-2h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49a.996.996 0 10-1.72-.96L16.16 10H9.1l-.94-2H4V6h2.1l3.6 7.59L8.24 15c-.13.24-.24.5-.24.78 0 .54.45.99.99.99h12v-2H7.42c-.14 0-.25-.11-.26-.25z"/></svg>
                Cart
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; <span id="year"></span> ShipShop Store. All rights reserved.
    </footer>

    <!-- JavaScript to set current year -->
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
